group 'com.github.nemanjavuk'
version '1.0'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testCompile "junit:junit:4.12"
    testCompile "org.mockito:mockito-core:1.+"
}

apply plugin: 'application'
mainClassName = "com.github.nemanjavuk.rps.Main"

run {
    standardInput = System.in
}

